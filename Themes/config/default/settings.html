<div class="language">
    <div class="formrow">
        <label>Bing Client ID :</label>
        <div>[<tag id="bingclientid" update="save" type="textbox" maxlength="250" />]</div>
    </div>
    <div class="formrow">
        <label>Bing Client Secret :</label>
        <div>[<tag id="bingclientsecret" update="save" type="textbox" maxlength="250" />]</div>
    </div>
    <div class="formrow">
        <label>Providers :</label>
        <div>[<tag id="menuproviders" update="save" type="textbox" height="100" textmode="MultiLine" />]</div>
    </div>
    <div>
        debugmode:
        [<tag id="debugmode" type="checkbox" update="save" />]
    </div>

</div>
